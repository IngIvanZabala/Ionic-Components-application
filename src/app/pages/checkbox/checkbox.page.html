<app-header title="Checkbox"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
        <ion-label>
          {{item.name}}
        </ion-label>
          <ion-checkbox [(ngModel)]="item.isSelected" color="{{item.name}}">
          </ion-checkbox>        
    </ion-item>
  </ion-list>
</ion-content>
