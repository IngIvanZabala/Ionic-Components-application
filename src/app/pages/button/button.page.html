<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/ ">
        </ion-back-button>
    </ion-buttons>
    <ion-title>button</ion-title>
    <ion-buttons slot="end"> 
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-button size="small" color="primary" expand="full"> SMALL </ion-button>
 <ion-button size="default" color="primary" expand="full"> DEFAULT </ion-button>
 <ion-button size="large" color="primary" expand="full"> LARGE </ion-button>

 <ion-button class="top20" expand="full" routerLink="/alert" color="tertiary">ANCHOR</ion-button>

 <ion-row class="top20"> 
   <ion-col>
    <ion-button  expand="full" routerLink="/avatar" color="tertiary">AVATAR</ion-button>
   </ion-col>
   <ion-col>
    <ion-button  expand="full" routerLink="/action-sheet" color="tertiary">ACTION SHEET</ion-button>
   </ion-col>
 </ion-row>


<ion-button class="top20" fill="clear">Clear</ion-button>
<ion-button class="top20" fill="outline" color="danger">Outline</ion-button>
<ion-button class="top20" fill="solid" color="danger">Solid</ion-button>
</ion-content>
