<app-header title="List"></app-header>
<ion-content>
  
  <ion-list #userList>
      <ion-item-sliding *ngFor="let item of usuarios | async">
        
        <ion-item>
          <ion-label>
            <h3>{{item.name}}</h3>
            <p>{{item.email}}</p>
          </ion-label>
          <ion-label slot="end" text-right>
             {{item.phone}}
          </ion-label>
        </ion-item>
        
        <ion-item-options side="start">
          <ion-item-option (click)="remove(item)">
            <ion-icon name="trash-outline"></ion-icon>
            Eliminar
          </ion-item-option>
          <ion-item-option (click)="share(item)">
            <ion-icon name="share-social-outline"></ion-icon>
            Compartir
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="facebook(item)">
            <ion-icon name="logo-facebook"></ion-icon>
             Facebook
          </ion-item-option>
          <ion-item-option (click)="youtube(item)">
            <ion-icon name="logo-youtube"></ion-icon>
             Youtube
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>

</ion-content>
