<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let page of routes" routerLink="{{page.redirectTo}}" detail>
    <ion-icon slot="start" name="{{page.icon}}"></ion-icon>
    <ion-label>{{page.title}}</ion-label>
  </ion-item>
</ion-list>  
</ion-content>
