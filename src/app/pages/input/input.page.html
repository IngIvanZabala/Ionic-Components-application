<app-header title="input"></app-header>

<ion-content>
  <ion-list-header>
    <ion-label>
      Hola:  {{name || 'Invitado'}}
    </ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label position="floating">Nombre </ion-label>
    <ion-input type="text"
               [(ngModel)]="name"></ion-input>
  </ion-item>
  <form #form="ngForm" (ngSubmit)="onSubmitForm()">
    <ion-list>
    <ion-list-header>
      <ion-label>
        VÃ¡lido: {{form.valid}}
      </ion-label>
    </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email </ion-label>
            <ion-input type="email"
                       name ="email"
                       [(ngModel)]="userData.email"
                       required
                       pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
            </ion-input>         
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password </ion-label>
            <ion-input type="password"
                        name="password"
                       [(ngModel)]="userData.password"
                       required>
            </ion-input>         
      </ion-item>

    </ion-list>

    <ion-button expand="full" color="primary" type="submit" [disabled]="!form.valid">
      Enviar
    </ion-button>
    
  </form>

</ion-content>
